<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>도서 등록</title>
</head>
<body>
<h1>도서 등록</h1>
<form th:action="@{/books/save}" method="post">
  제목: <input type="text" name="title" required><br/>
  ISBN: <input type="text" name="isbn" required><br/>
  출판사: <input type="text" name="publisher" required><br/>
  출판일: <input type="date" name="publishedAt" required><br/>
  재고 수량: <input type="number" name="stock" required><br/>

  저자:
  <select name="authorId" required>
    <option value="">-- 선택 --</option>
    <option th:each="author : ${authors}"
            th:value="${author.authorId}"
            th:text="${author.name}"> </option>
  </select><br/>

  장르:
  <select name="genreId" required>
    <option value="">-- 선택 --</option>
    <option th:each="genre : ${genres}"
            th:value="${genre.genreId}"
            th:text="${genre.genreName}"> </option>
  </select><br/><br/>

  <button type="submit">등록</button>
</form>
<br>
<a th:href="@{/}">홈으로</a>
</body>
</html>
