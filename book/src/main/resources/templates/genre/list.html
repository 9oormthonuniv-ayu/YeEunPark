<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>장르 목록</title></head>
<body>
<h2>장르 목록</h2>
<a th:href="@{/genres/save}">+ 장르 등록</a>
<div style="margin-top: 10px;"></div>
<table border="1">
  <tr>
    <th>ID</th>
    <th>장르명</th>
    <th>설명</th>
  </tr>
  <tr th:each="g : ${genres}">
    <td th:text="${g.genreId}"></td>
    <td th:text="${g.genreName}"></td>
    <td th:text="${g.description}"></td>
  </tr>
</table>
<br>
<a th:href="@{/}" style="font-weight: bold;">home</a>
</body>
</html>
