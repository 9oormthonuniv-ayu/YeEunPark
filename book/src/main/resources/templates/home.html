<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 대여 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 40px;
    }
    .menu-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }
    .menu-link {
      display: inline-block;
      padding: 14px 20px;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      min-width: 150px;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    .menu-link:hover {
      background-color: #dbe4ff;
      font-weight: bold;
    }
    hr {
      margin-top: 40px;
    }
  </style>
</head>
<body>
<h1>도서 대여 시스템</h1>

<div class="section">
  <h2>주요 기능</h2>
  <div class="menu-group">
    <a class="menu-link" th:href="@{/rentals/save}">도서 대여</a>
    <a class="menu-link" th:href="@{/rentals}">대여 내역 조회</a>
    <a class="menu-link" th:href="@{/users/save}">회원 등록</a>
    <a class="menu-link" th:href="@{/users}">회원 목록</a>
  </div>
</div>

<hr>

<div class="section">
  <h2>관리 기능</h2>
  <div class="menu-group">
    <a class="menu-link" th:href="@{/books/save}">도서 등록</a>
    <a class="menu-link" th:href="@{/books}">도서 목록</a>
  </div>
  <div class="menu-group">
    <a class="menu-link" th:href="@{/authors/save}">작가 등록</a>
    <a class="menu-link" th:href="@{/authors}">작가 목록</a>
  </div>
  <div class="menu-group">
    <a class="menu-link" th:href="@{/genres/save}">장르 등록</a>
    <a class="menu-link" th:href="@{/genres}">장르 목록</a>
  </div>
</div>
</body>
</html>
